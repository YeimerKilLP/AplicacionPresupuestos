<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion presupuesto</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body onload="cargarApp()">
    <header class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto disponible</div>

        <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>

        <!-- Seccion Ingresos -->
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos">+400.00</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>

        <!-- Seccion Egresos -->
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos">-300.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
              45%
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Termina seccion del header -->

<!-- Formulario para agregar ingresos y egresos -->

<form id="forma" onsubmit="return false;">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select class="agregar_tipo" id="tipo">
        <option value="ingreso" selected>+</option>
        <option value="egreso" >-</option>
        <input type="text" class="agregar_descripcion"
        placeholder= "Agregar descripcion" id="descripcion"/>

        <input type =number class="agregar_valor"
        placeholder="Cantidad" id="valor" step="any"/>
        <button class="agregar_btn" onclick="agregarDato()" >
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
      </select>
    </div>
  </div>

</form>


    <!-- Seccion de ingresos -->
    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha">
              <div class="elemento_valor">+ 200.00</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <!-- Segundo ingreso -->
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Venta</div>
            <div class="derecha">
              <div class="elemento_valor">+ 900.00</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Seccion Egresos -->

      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Renta casa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 900.00</div>
              <div class="elemento_porcentaje">21%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 700.00</div>
              <div class="elemento_porcentaje">10%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
